[pytest]
# Configuración de pytest

# Agregar directorio raíz al PYTHONPATH
pythonpath = .

# Directorio de pruebas
testpaths = tests

# Patrón de archivos de prueba
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    smoke: Pruebas de humo (quick sanity checks)
    regression: Pruebas de regresión
    auth: Pruebas de autenticación
    expenses: Pruebas de gestión de gastos
    slow: Pruebas que tardan más tiempo
    skip_ci: Omitir en CI/CD

# Timeout para pruebas individuales (segundos)
timeout = 300

# Directorio de reportes
htmlpath = reports/pytest_report.html

# Logging
log_cli = true
log_cli_level = INFO
log_file = reports/test_execution.log
log_file_level = DEBUG
